<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Hello Nginx</title>
</head>
<body>
<p>Hello Nginx! <span id="date"></span></p>

<script type="text/javascript">
    // setInterval 使用定时器每秒向div写入当前时间
    setInterval("document.getElementById('date').innerHTML = new Date().toLocaleString()", 1000);
</script>
</body>
</html>
